<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ACLEDA Bank UI</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- HEADER -->
      <div class="header">
        <div class="logo">
          <img src="AClogo.png" alt="ACLEDA Logo" />
        </div>
        <div class="icons">
          <i class="fas fa-headset"></i>
          <i class="fas fa-qrcode" style="color: #922507"></i>
        </div>
      </div>

      <!-- PROFILE -->
      <div class="profile-section">
        <div class="avatar">KY</div>
        <div class="profile-text">
          <div>Hello, Kompheak</div>
          <a href="#">Profile &gt;</a>
        </div>
      </div>

      <!-- ACCOUNTS CARD -->
      <div class="accounts-card">
        <div class="account-section">
          <div class="account-icon">
            <img src="./Accoout.png" width="100px" alt="Accounts Icon" />
          </div>
        </div>
        <div>
          <div class="total">
            <span
              >Total Balance <i class="fa-regular fa-eye-slash fa-xs"></i
            ></span>
            <div class="amount">
              <div>
                <span class="R"> aaaaaaaa </span>
                <span class="currency-r">áŸ›</span>
              </div>
              <div>
                <span class="D"> aaaaaaaa </span>
                <span class="currency-usd">$</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- PAYMENTS & MOBILE TOP-UP -->
      <div class="cards-row">
        <div class="menu-button-horizontal">
          <i class="fas fa-file-invoice"></i>
          <span>Payments</span>
        </div>
        <div class="menu-button-horizontal">
          <i class="fas fa-mobile-alt"></i>
          <span>Mobile Top-up</span>
        </div>
      </div>

      <!-- MENU GRID -->
      <div class="menu-grid">
        <button class="menu-button">
          <i class="fas fa-receipt"></i>
          Pay-Me
        </button>
        <button class="menu-button">
          <i class="fas fa-qrcode"></i>
          Scan QR
        </button>
        <button class="menu-button">
          <i class="fas fa-retweet"></i>
          Transfers
        </button>
        <button class="menu-button">
          <i class="fas fa-chart-line"></i>
          Deposits
        </button>
        <button class="menu-button">
          <i class="fas fa-hand-holding-usd"></i>
          Loans
        </button>
        <button class="menu-button">
          <i class="fas fa-coins"></i>
          Quick Cash
        </button>
      </div>
    </div>
  </body>
</html>
